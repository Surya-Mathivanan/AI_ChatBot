services:
  - type: web
    name: ai-assistant-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: python -m backend.app
    plan: free
    envVars:
      - key: PORT
        value: 8080
      - key: GEMINI_API_KEY
        sync: false
      - key: MODEL_NAME
        value: gemini-1.5-flash
      - key: FIREBASE_PROJECT_ID
        sync: false
      - key: GOOGLE_APPLICATION_CREDENTIALS
        sync: false
